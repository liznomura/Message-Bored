<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLEH</title>
  <base href="/">
</head>
<body ng-app="msgApp">
  <div class="nav" style="float: left;">
    <ul style="list-style-type: none; list-style-position: inside; margin: 0; padding: 0;">
      <li><a ng-href="/"><button>Home</button></a></li>
      <li ng-if="isLoggedIn"><button ng-click="logout()">Logout</button></li>
      <li ng-if="!isLoggedIn">
        <a ng-href="/login"><button>Login</button></a></li>
        <li ng-if="!isLoggedIn">
          <a ng-href="/register"><button>Register</button></a>
        </li>
        <li>
          <a ng-href="/users"><button>Users</button></a>
        </li>
        <div ng-controller="getTopicsController">
          <li ng-repeat="topic in topics">
            <a ng-href="/topics/{{topic.id}}">{{ topic.name }}</a>
          </li>
          <li ng-if="isLoggedIn">
            <a ng-href="/new-topic"><button>Create New Topic</button></a>
          </li>
        </ul>
      </div>
    </div>

    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/home.controllers.js"></script>
    <script src="/scripts/controllers/reg.controllers.js"></script>
    <script src="/scripts/controllers/users.controllers.js"></script>
    <script src="/scripts/controllers/userById.controllers.js"></script>
    <script src="/scripts/controllers/topics.controllers.js"></script>
    <script src="/scripts/controllers/login.controllers.js"></script>
    <script src="/scripts/controllers/newTopic.controllers.js"></script>
    <script src="/scripts/controllers/topicDetail.controllers.js"></script>
    <script src="/scripts/controllers/latest.controllers.js"></script>
    <script src="/scripts/controllers/newMessage.controllers.js"></script>
    <script src="/scripts/controllers/messageByTopic.controllers.js"></script>
    <script src="/scripts/services/auth.services.js"></script>
    <script src="/scripts/services/user.services.js"></script>
    <script src="/scripts/services/topics.services.js"></script>
    <script src="/scripts/services/messages.services.js"></script>
  </body>
  </html>
